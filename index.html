<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color_selector_container">
      <div class="color_preview"></div>
      <div class="color_information">
        <p>HEX:</p>
        <p class="hex_value"></p>
        <p>RGB:</p>
        <p class="rgb_value"></p>
        <p>HSL:</p>
        <p class="hsl_value"></p>
      </div>
      <input class="color_selector" type="color" value="#FFB6C1" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
